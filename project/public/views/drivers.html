<div class="container">
    <!-- {{selectedItem}} -->
    <select ng-model="selectedItem" ng-options="item for item in items">

    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th class="header" colspan="5" ng-show="!loggedInUser"></th>
                <th class="header" colspan="6" ng-show="loggedInUser">
                    <div class="pull-left">
                    <h4>
                    <i class="fa fa-trophy"></i>
                        Drivers Championship Standings
                    <i class="fa fa-trophy"></i></h4>
                    </div>
                    <div class="ng-pristine ng-valid pull-right">
                        <input type="text" ng-model="searchFilter" placeholder="Search..." class="form-control input-sm" />
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="success">
                <td>
                    <strong>Pos</strong>
                </td>
                <td>
                    <strong>Name</strong>
                </td>
                <td>
                    <strong>Team</strong>
                </td>
                <td>
                    <strong>Car</strong>
                </td>
                <td>
                    <strong>Point</strong>
                </td>
                <td ng-show="loggedInUser">
                    <strong>Follow</strong>
                </td>
            </tr>
            <tr ng-repeat="driver in driversList | filter: searchFilter">
                <td>{{$index + 1}}</td>
                <td>
                    <a href="#/drivers/{{driver.Driver.driverId}}" ng-show="loggedInUser"><strong>{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</strong>
                    </a>
                    <strong ng-show="!loggedInUser">{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</strong>
                </td>
                <td>
                    <img src="img/teams/small/{{driver.Constructors[0].constructorId}}.png" />
                    <a href="#/teams/{{driver.Constructors[0].constructorId}}" ng-show="loggedInUser"><strong>{{driver.Constructors[0].name}}</strong></a>
                    <strong ng-show="!loggedInUser">{{driver.Constructors[0].name}}</strong>
                </td>
                <td><img src="img/cars/{{driver.Constructors[0].constructorId}}.jpg"></td>
                <td>{{driver.points}}</td>
                <td ng-show="loggedInUser"><a class="btn btn-primary" ng-click="follow(driver)"><span class="glyphicon glyphicon-star-empty"></span></td>
            </tr>
        </tbody>
        <tfoot class="footer">
            <tr >
                <td colspan="5" ng-show="!loggedInUser"></td>
                <td colspan="6" ng-show="loggedInUser"></td>
            </tr>
        </tfoot>
    </table>
</div>
