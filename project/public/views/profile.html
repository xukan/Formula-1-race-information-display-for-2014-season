<div class="container">
<h1 class="profiletitle">Welcome&nbsp;{{loggedInUser}}</h1>
<div>
	<h4 class="updateprofile">Update Profile</h4>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 pull-left control-label labelname">Name:</label>
			<div class="col-sm-10">
				<input ng-model="currentUser.username" class="form-control"/><br/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 pull-left control-label labelname">Password:</label>
			<div class="col-sm-10">
			<input ng-model="currentUser.password" class="form-control" type="password"/><br/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 pull-left control-label labelname">Email:</label>
			<div class="col-sm-10">
			<input ng-model="currentUser.email" class="form-control"/><br/>
			</div>
		</div>
        <button class="btn btn-warning pull-right" ng-click="update(currentUser)">Update</button>
        <br/>
        <div class="form-group">
            <label class="col-sm-2 pull-left control-label labelname">favorite:</label>
            <div class="col-sm-10">
            <!-- <input ng-model="currentUser.favorite.driver" class=""/><br/> -->
            <table class="table table-striped table-hover table-bordered">
                <tbody>
                    <tr>
                        <td class="success"><strong>Favorite Driver</strong> </td>
                        <td class="success"><strong>Favorite Team</strong></td>
                        <td class="danger"><strong>Unfollow</strong></td>
                    </tr>
                    <tr ng-repeat="favorite in favorites">
                        <td class="info">{{favorite.driver}}</td>
                        <td class="warning">{{favorite.team}}</td>
                        <td class="danger">
                            <a class="btn btn-danger" ng-click="unfollow(loggedInUser,favorite.driver)">
                            <!-- <span class="glyphicon glyphicon-remove"></span> -->
                            <i class="fa fa-trash-o fa-fw"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
		
	</form>
</div>

<div ng-show="currentUser.usertype.indexOf('admin') > -1">
        
    <table class="table table-striped">
    	<thead>
    		<th>
    			<h2>User List</h2>
    		</th>
    	</thead>
    	<tbody>
        <tr>
            <td><input ng-model="user.username" class="form-control"/></td>
            <td><input ng-model="user.password" class="form-control" type="password"/></td>
            <td><input ng-model="user.email" class="form-control"/></td>
            <td><input ng-model="user.usertype" class="form-control"/></td>
            <td><button class="btn btn-info" ng-click="add(user)"><span class="glyphicon glyphicon-plus "></span></button></td>
            <td><button class="btn btn-primary" ng-click="update(user)"><span class="glyphicon glyphicon-ok"></span></button></td>
        </tr>
            
        <tr ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.email}}</td>
            <td>{{user.usertype}}</td>
            <td><button class="btn btn-success"ng-click="select(user)"><span class="glyphicon glyphicon-pencil"></span></button></td>
            <td><button class="btn btn-danger" ng-click="remove(user)"><span class="glyphicon glyphicon-remove"></span></button></td>
        </tr>
       	</tbody>
    </table>
</div>
</div>
