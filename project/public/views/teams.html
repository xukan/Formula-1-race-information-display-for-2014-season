<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th class="header" colspan="4">
                    <div class="pull-left">
                        <h4>
                        <i class="fa fa-spinner fa-spin"></i>
                        Constructors Championship Standings - 2014</h4>
                    </div>
                    <div class="ng-pristine ng-valid pull-right">
                        <input type="text" ng-model="searchFilter" placeholder="Search..." class="form-control input-sm " />
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="danger">
                <td><strong>Pos</strong></td>
                <td><strong>Team</strong></td>
                <td><strong>Nation</strong></td>
                <td><strong>Points</strong></td>
            </tr>
            <tr ng-repeat="team in teamsList | filter: searchFilter">
                <td>{{$index + 1}}</td>
                <!--<td>
                <img src="img/teams/{{team.Driver.nationality}}.png" />
                <a href="#/drivers/{{team.Driver.driverId}}">{{team.Driver.givenName}}&nbsp;{{team.Driver.familyName}}
                </a>
            </td>-->
                <td>
                    <img src="img/teams/small/{{team.Constructor.constructorId}}.png" />
                    <a href="#/teams/{{team.Constructor.constructorId}}">{{team.Constructor.name}}</a>
                </td>
                <td>
                    <img src="img/flags/{{team.Constructor.nationality}}.png" />{{team.Constructor.nationality}}</td>
                <td>{{team.points}}</td>
            </tr>
        </tbody>
    </table>
</div>
