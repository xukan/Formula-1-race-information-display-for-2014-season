<div class="constainer">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
              <th class="header" colspan="5">
                <div class="pull-left">
                  <h4>
                  <i class="fa fa-refresh fa-spin"></i>
                  Race Calendar</h4>
                </div>
                <div class="ng-pristine ng-valid pull-right">
                    <input type="text" ng-model="searchFilter" placeholder="Search..." class="form-control input-sm " />
                    <span class="glyphicon glyphicon-search"></span>
                </div>
              </th>  
            </tr>
        </thead>
        <tbody>
            <tr class="info">
                <td>Round</td>
                <td>Grand Prix</td>
                <td>Circuit</td>
                <td>Date</td>
                <td>Winner</td>
            </tr>
            <tr ng-repeat="race in racesList | filter: searchFilter">
                <td>{{race.round}}</td>
                <td><img src="img/flags/{{race.Circuit.Location.country}}.png"/>
                <a href="#/races/{{race.round}}" tooltip="click to view match result">
                <strong>{{race.raceName}}</strong></a></td>
                
                <!-- <td><a href data-toggle="modal" data-target="#myModal"><strong>{{race.Circuit.circuitName}}</strong></a></td> -->

                <!-- <td><a class="btn btn-default" href ng-click="showModal()"><strong>{{race.Circuit.circuitName}}</strong></a></td> -->
                
                <td><a data-toggle="modal" ng-click="showModal('lg',race.Circuit)" tooltip="click to view circuit"><strong>{{race.Circuit.circuitName}}</strong></a></td>

                <td>{{race.date}}</td>
                <td>
                <a href="#/drivers/{{race.Results[0].Driver.familyName}}">
                <img src="img/teams/small/{{race.Results[0].Constructor.constructorId}}.png" /><strong>{{race.Results[0].Driver.familyName}}</strong></a></td>
            </tr>    
        </tbody>
        <tfoot class="footer">
            <tr>
                <td colspan="5"></td>
            </tr>
        </tfoot>
    </table>
</div>

<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{circuit.circuitName}}</h3>
        </div>
        <div class="modal-body">
            <div>
                <img src="img/circuit/{{circuit.circuitId}}.jpg" />
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</script>
